<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Sample FirebaseUI App</title>
    <!-- *******************************************************************************************
       * TODO(DEVELOPER): Paste the initialization snippet from:
       * Firebase Console > Overview > Add Firebase to your web app. *
       ***************************************************************************************** -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-analytics.js"></script>
    <script type="text/javascript">
      var firebaseConfig = {
        apiKey: "AIzaSyAfwDAtL1WGFNxPVGHeAiWcbEghVo0AjxE",
        authDomain: "bona-fide-e6405.firebaseapp.com",
        databaseURL: "https://bona-fide-e6405.firebaseio.com",
        projectId: "bona-fide-e6405",
        storageBucket: "bona-fide-e6405.appspot.com",
        messagingSenderId: "1078457724723",
        appId: "1:1078457724723:web:cac255c39e772ac46cd846",
        measurementId: "G-8S58YSF0JX",
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      firebase.analytics();
      initApp = function () {
        firebase.auth().onAuthStateChanged(
          function (user) {
            if (user) {
              // User is signed in.
              var displayName = user.displayName;
              var email = user.email;
              var emailVerified = user.emailVerified;
              var photoURL = user.photoURL;
              var uid = user.uid;
              var phoneNumber = user.phoneNumber;
              var providerData = user.providerData;

              user.getIdToken().then(function (accessToken) {
                document.getElementById("sign-in-status").textContent =
                  "Signed in";
                document.getElementById("sign-in").textContent = "Sign out";
                document.getElementById(
                  "account-details"
                ).textContent = JSON.stringify(
                  {
                    displayName: displayName,
                    email: email,
                    emailVerified: emailVerified,
                    phoneNumber: phoneNumber,
                    photoURL: photoURL,
                    uid: uid,
                    accessToken: accessToken,
                    providerData: providerData,
                  },
                  null,
                  "  "
                );
              });
            } else {
              // User is signed out.
              document.getElementById("sign-in-status").textContent =
                "Signed out";
              document.getElementById("sign-in").textContent = "Sign in";
              document.getElementById("account-details").textContent = "null";
            }
          },
          function (error) {
            console.log(error);
          }
        );
      };

      window.addEventListener("load", function () {
        initApp();
      });
    </script>
  </head>
  <body>
    <h1>Welcome to My Awesome App</h1>
    <div id="sign-in-status"></div>
    <div id="sign-in"></div>
    <pre id="account-details"></pre>
    <a href="/home2"> zdfhdfhfdgzdfhzfdh</a>
  </body>
</html>
